<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <title>Kalambury</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/canvas.js"></script>
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <!-- Main container (entire app) -->
    <div id="mainScreen">
        <!-- Header section -->
        <div id="header">
            <h1>KALAMBURY</h1>
            <nav>
                <ul>
                    <li><button id="gameButton">Gra</button></li>
                    <li><button id="leaderBoardButton">Wyniki</button></li>
                </ul>
            </nav>
        </div>
        <!-- Game container - switching by menu -->
        <div id="gameScreen">
            <!-- Joining screen - switching by script -->
            <div id="joinScreen">
                <input id="joinInput" type="text" name="playerName">
                <button id="joinButton">Dołącz</button>
            </div>
            <!-- Lobby screen - switching by script -->
            <div id="lobbyScreen">
                <h2>OCZEKIWANIE NA START</h2>
                <h3>Liczba graczy: <span id="playerCount">0</span></h3>
                <button id="startButton">Start</button>
            </div>
            <!-- Game in progress screen - switching by script -->
            <div id="gameProgressScreen">
                <h2>GRA W TRAKCIE</h2>
                <h3>Pozostały czas: <span id="timer">0</span></h3>
                <h3>Runda: <span id="roundCount">0</span></h3>
                <h3 id="drawerNameText">Rysujący: <span id="drawerName">###</span></h3>
                <h3 id="currentAnswerText">Narysuj: <span id="currentAnswer">###</span></h3>
                <!-- Chat container -->
                <div id="chatBox">
                    <!-- Messages -->
                    <div id="messagesBox"></div>
                </div>
                <!-- Chat controls -->
                <input id="chatInput" type="text" name="chatMessage">
                <button id="chatButton">Wyślij</button>
                <!-- Canvas drawing section -->
                <div id="drawingSection">
                    <canvas id="drawingCanvas" width="600" height="400"></canvas>
                    <div id="colorPicker">
                        <button class="color" data-color="black" style="background:black;"></button>
                        <button class="color" data-color="red" style="background:red;"></button>
                        <button class="color" data-color="blue" style="background:blue;"></button>
                        <button class="color" data-color="green" style="background:green;"></button>
                        <button class="color" data-color="white" style="background:white;"></button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Leaderboard container - switching by menu -->
        <div id="leaderBoardScreen">
            <div id="leaderBoard">

            </div>
        </div>
    </div>
</body>

</html>
