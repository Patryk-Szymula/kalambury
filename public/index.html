<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html version="-//W3C//DTD XHTML 1.1//EN" xmlns="http://www.w3.org/1999/xhtml" xml:lang="en"
    xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.w3.org/1999/xhtml
                        http://www.w3.org/MarkUp/SCHEMA/xhtml11.xsd">

<head>
    <meta http-equiv="Content-Type" content="application/xhtml+xml" />
    <title>Kalambury</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="/socket.io/socket.io.js"></script>
    <script src="js/main.js" type="module"></script>
</head>

<body>
    <!-- Main container (entire app) -->
    <div id="mainScreen">
        <!-- Header section -->
        <div id="header">
            <h1>KALAMBURY</h1>
        </div>
        <!-- Game container - switching by menu -->
        <div id="gameScreen">
            <!-- Joining screen - switching by script -->
            <div id="joinScreen">
                <input id="joinInput" type="text" name="playerName">
                <button id="joinButton">Dołącz</button>
            </div>
            <!-- Lobby screen - switching by script -->
            <div id="lobbyScreen">
                <h2>OCZEKIWANIE NA START</h2>
                <h3>Liczba graczy: <span id="playerCount">0</span></h3>
                <button id="startButton">Start</button>
            </div>
            <!-- Game in progress screen - switching by script -->
            <div id="gameProgressScreen">
                <h2>GRA W TRAKCIE</h2>
                <h3>Pozostały czas: <span id="timer">0</span></h3>
                <h3>Runda: <span id="roundCount">0</span></h3>
                <h3>Rysujący: <span id="drawerName">###</span></h3>
                <!-- Chat container -->
                <div id="chatBox">
                    <!-- Messages -->
                    <div id="messagesBox">
                        <div id="message">
                            <span id="messageAuthor">XYZ</span>
                            <span id="messageText">Treść wiadomości</span>
                        </div>
                    </div>
                    <!-- Chat controls -->
                    <input id="chatInput" type="text" name="chatMessage">
                    <button id="chatButton">Wyślij</button>
                </div>
            </div>
        </div>
        <!-- Leaderboard container - switching by menu -->
        <div id="leaderBoardScreen">

        </div>
    </div>
</body>

</html>
